<!DOCTYPE html>
<html lang="pl" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./style.css">
    <title>XYZ Sp. z o.o. - Panel Rejestracji</title>
  </head>
  <body>

    <header>
      <div id="time">
        <span id="date">
          Czwartek, 01/01/1970
        </span>
        <br>
        <h1>
          <span id="hours">
            00            
          </span>
          <sup>
            <span id="minutes">
              01
            </span>
          </sup>
        </h1>
      </div>

      <div id="logo">
        <img src="../Resources/logo3.png" alt="Logo Firmy XYZ">
      </div>

      <div id="headerbutton">
        <a href="./index.html">
          <img src="../Resources/login.svg" alt="login">
          <p>Zaloguj się</p>
        </a>
      </div>
    </header>

    <main>

      <div class="panel">
        <h3>Rejestracja</h3>
        <form class="registerform" action="register.html" method="post">
          <label for="name">
            <img src="../Resources/account-details.svg">
            <input type="text" name="name" placeholder="Imię">
          </label>
          <br>
          <label for="surname">
            <img src="../Resources/account-details.svg">
            <input type="text" name="surname" placeholder="Nazwisko">
          </label>
          <br>
          <label for="login">
            <img src="../Resources/account.svg">
            <input type="text" name="login" placeholder="Wprowadź login!">
          </label>
          <br>
          <label for="password">
            <img src="../Resources/password.svg">
            <input type="password" name="password" placeholder="Wprowadź hasło!">
          </label>
          <br>
          <label for="password">
            <img src="../Resources/password.svg">
            <input type="password" name="password2" placeholder="Powtórz hasło!">
          </label>
          <br>
          <input type="submit" name="submit" value="Zarejestruj się!">
          <input type="reset" name="reset" value="Wyczyść dane!">
        </form>
      </div>

    </main>

    <footer>
      <div class="copyright">
        |Copyright ©2022 XYZ Sp.  z  o. o.|
      </div>
    </footer>

    <script type="text/javascript">
      
      function updateTime(){
        var currentTime = new Date()
        var year = currentTime.getFullYear()
        var month = currentTime.getMonth()
        var day = currentTime.getDate()
        var weekday = currentTime.getDay()
        var hours = currentTime.getHours()
        var minutes = currentTime.getMinutes()
        if (minutes < 10){
            minutes = "0" + minutes
        }
        var weekdays = ['Niedziela', 'Poniedziałek', 'Wtorek', 'Środa', 'Czwartek', 'Piątek', 'Niedziela'];
          var weekdayname = weekdays[weekday];
        document.querySelector('#date').textContent = (weekdayname+", "+day+'/'+month+'/'+year); 
      document.querySelector('#hours').textContent = (hours);
      document.querySelector('#minutes').textContent = (minutes);
    }

    setInterval(updateTime, 10);

    </script>

  </body>
</html>
